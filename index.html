<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section>
        <div id="calculator">  
            <p>Írja be a cm-ben számított testmagasságát (cipő nélkül mérve): <input type="number" id="height" class="size"></p>
            <p>Írja be a kg-ban számított testsúlyát (cipő nélkül mérve): <input type="number" id="weight" class="size"></p>
            <button id="calculate">Számítás</button>
        </div>
    </section>


    <section>
        <div id="table">
            <h2>AZ ÖN BMI ÉRTÉKE: <input type="text" id="BMI" readonly></h2>
            <table>
                <tr id="row1">
                    <td class="title">18,5 vagy kevesebb</td>
                    <td class="sub">SOVÁNY</td>
                </tr>
                <tr id="row2">
                    <td class="title">18,5-24,9</td>
                    <td class="sub">NORMÁL</td>
                </tr>
                <tr id="row3">
                    <td class="title">25-29,9</td>
                    <td class="sub">Túlsúly</td>
                </tr>
                <tr id="row4">
                    <td class="title">30-34,9</td>
                    <td class="sub">I. FOKÚ ELHÍZÁS</td>
                </tr>
                <tr id="row5">
                    <td class="title">35-39,9</td>
                    <td class="sub">II. FOKÚ ELHÍZÁS</td>
                </tr>
                <tr id="row6">
                    <td class="title">40 vagy több</td>
                    <td class="sub">III. FOKÚ ELHÍZÁS</td>
                </tr>
            </table>
        </div>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section id="calculator">
    <p>Írja be a cm-ben számított testmagasságát (cipő nélkül mérve): <input type="number" id="height"> cm</p>
    <p>Írja be a kg-ban számított testsúlyát (cipő nélkül mérve): <input type="number" id="weight"> kg</p>
    <button id="calculate">Számítás</button>
    </section>

    <h2>AZ ÖN BMI ÉRTÉKE: <input type="text" id="BMI" readonly></h2>

    <section id="table">
        <table>
            <tr>
                <td class="title">18,5 vagy kevesebb</td>
                <td>SOVÁNY</td>
            </tr>
            <tr>
                <td class="title">18,5-24,9</td>
                <td>NORMÁL</td>
            </tr>
            <tr>
                <td class="title">25-29,9</td>
                <td>Túlsúly</td>
            </tr>
            <tr>
                <td class="title">30-34,9</td>
                <td>I. FOKÚ ELHÍZÁS</td>
            </tr>
            <tr>
                <td class="title">35-39,9</td>
                <td>II. FOKÚ ELHÍZÁS</td>
            </tr>
            <tr>
                <td class="title">40 vagy több</td>
                <td>III. FOKÚ ELHÍZÁS</td>
            </tr>
        </table>
    </section>
</body>
</html>
